.social-login{

<script>
function submitRegistration(){
	var formData = {};
	var id=document.getElementById("selectedBook").innerHTML;
	
    $("#registrationForm").find("input[name]").each(function (index, node) {
        formData[node.name] = node.value;
    });

    formData=JSON.stringify(formData);
    console.log(formData);
    $.post("SignUp", formData).done(function (data) {
        alert(data);
    });
}
</script>

<div class="container">
	<div class="row">
		<h2> Login / Registration </h2>
	</div>
</div>


<br>
<br>

<div class="container">
<div class="row">
<div class="col-md-6 col-md-offset-6">
<div class="form-body">
    <ul class="nav nav-tabs final-login">
        <li class="active"><a data-toggle="tab" href="#sectionA">Sign In</a></li>
        <li><a data-toggle="tab" href="#sectionB">Join us!</a></li>
    </ul>
    <div class="tab-content">
        <div id="sectionA" class="tab-pane fade in active">
        
        
        
        
        <div class="login-page">
		<div class="form">
		        <div class="innter-form">
		
			<h3>Login to your account</h3>
			<form class="login-form" action="Login" method="post">
				<label>Username</label>
            <input name ="uName" type="text" name="username"/>
            
            <label>Password</label>
            <input name="uPass" type="password" name="password"/>
            
            <button type="submit">Sign In</button>

            <a href="">Forgot Password?</a>

			</form>
		</div>
	</div>
	</div>
        
        
        

            
            <div class="clearfix"></div>
        </div>
        <div id="sectionB" class="tab-pane fade">
			<div class="innter-form">
            <form class="sa-innate-form" id="registrationForm">
            <label>Username</label>
            <input type="text" name="username">
            <label>Email</label>
            <input type="text" name="email">
            <label>Address</label>
            <input type="text" name="address">
            <label>Telephone Number</label>
            <input type="text" name="telephoneNumber">
            <label>Password</label>
            <input type="password" name="password">
            <label>Nickname</label>
            <input type="text" name="nickname">
            <label>Description</label>
            <input type="text" name="shortDescription">
            <label>Photo</label>
            <input type="file" accept="image/*" name="photo">
            <button onclick="submitRegistration()" type="submit">Join now</button>
            </form>
            </div>
            
        </div>
        </div>
    </div>
    </div>
    </div>
    </div>
