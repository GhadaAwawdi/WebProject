<!DOCTYPE html>
<html data-ng-init = "CheckNow()" data-ng-app="myApp" data-ng-controller="ebooksCtrl">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="lib/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="cssEbooks.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="jsunapprovedreviews.js"></script>
<title>Unapproved Reviews</title>

</head>
<body  data-ng-if="myVar" data-ng-app="myApp" data-ng-controller="ebooksCtrl">
<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="homeAdmin.html">Books For All</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="homeAdmin.html">Home</a></li>
					<li><a href="ebooksAdmin.html">E-Books</a></li>
					<li><a href="AllUsers.html">All Users</a></li>
					<li><a href="purchaseHistory.html">Purchase History</a></li>
					<li class="active"><a href="unapprovedReviews.html">Unapproved
							Reviews</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html" data-ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container"  data-ng-if="myVar"  data-ng-app="myApp" data-ng-controller="ebooksCtrl">
		<div class="scrollit">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>username</th>
					<th>book title</th>
					<th>nickname</th>
					<th>Review</th>
					<th>Approve</th>
					<th>Ignore</th>

					<th></th>


				</tr>
			</thead>
			
			<tbody >
				<tr data-ng-if="myVar"  data-ng-app="myApp" data-ng-controller="ebooksCtrl" data-ng-repeat="x in reviews">
					<td>{{x.username}}</td>
					<td>{{x.title}}</td>
					<td>{{x.nickname}}</td>
					<td>{{x.review}}</td>
					<td><a id="{{x.username}}"
						class="btn btn-block btn-success"
						data-ng-click="ApproveReview(x.username,x.nickname,x.title,x.review)"> Approve </a></td>
					<td><a id="{{x.nickname}}" 
						class="btn btn-block btn-danger"
						data-ng-click="IgnoreReview(x.username,x.nickname,x.title,x.review)"> Ignore </a></td>
				</tr>
			</tbody>
			
		</table>
		</div>
	</div>
	
</body>
</html>
